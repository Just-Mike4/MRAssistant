{% extends "mood/base.html"%}
{% block content %}
<div class="text">Dashboard</div>
<main class="container">
<a href="#">To be done</a>
</main>
<main class="container">
    <a href="{% url 'mood-create' %}" class="btn btn-outline-info custom-btn">Set Mood</a>
</main>

    <div class="container">
        <div class="row">
            {% for mood in Moods %}
                <div class="col-md-6">
                    <a href="{% url 'mood-read' pk=mood.token %}" class="text-decoration-none text-dark">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ mood.moodtype }}</h5>
                                <p class="card-text">{{ mood.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock content%}
