version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize
    task:
      jobs:
        - name: Docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/mrassistant:latest || true'
            - 'docker buildx build -t mrassistant --cache-from $DOCKER_USERNAME/MRAssistant:latest .'
            - 'docker push $DOCKER_USERNAME/mrassistant:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - 'python manage.py makemigrations '
          - python manage.py migrate
