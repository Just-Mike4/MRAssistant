{% extends "users/base.html"%}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
  <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Login</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info custom-btn" type="submit">Login</button>
      </div>
      <div class="border-top pt-3">
          <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'signup' %}"> Sign Up Now</a></small>
      </div>
  </form>
  
</div>
{% endblock content%}
