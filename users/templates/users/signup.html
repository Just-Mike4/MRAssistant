{% extends "users/base.html"%}
{% block content %}
{% load crispy_forms_tags %}
<!-- signup_modal.html -->

<div class="content-section">
  <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Create An Account</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info custom-btn" type="submit">Sign up</button>
      </div>
      <div class="border-top pt-3">
          <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}"> LogIn </a></small>
      </div>
  </form>
  
</div>

{% endblock content%}
